{% extends "base.html" %} {% block title %} Login {% endblock %}
{% block content %}

<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for = "rollno">Roll Number</label>
        <input
            type="text"
            class = "form-control"
            id="rollno"
            name="rollno"
            placeholder="19KT1A500"
        />
    </div>
    <br/>
    <button type="submit" class = "btn btn-primary">Login</button>
    {% if OTP %}
        <p>{{OTP}}</p>
    {% endif %}
    
</form>
{% endblock %}
